</head>
<body ng-app="myapp" ng-controller="myctrl">

    <div id="container" ng-hide="body">
         <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="logo">
                            <img src="images/logo.jpg" alt="">
                            <span>Florciente</span>
                        </div>
                    </div>

        </header>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="listdata">
                            <ul>
                                <li ng-repeat="i in arr" ng-click="modal(i)" data-toggle="modal" data-target="#myModal">
                                   <div class="image">
                                    <img src="{{i.ImageURL}}" alt="">
                                    </div>
                                    <div class="aboutdata"></div>
                                    <span>{{i.Title}}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span>details:</span>
      </div>
      <div class="modal-body">
      <div style = "border: 1px solid lightgrey; padding: 10px 0px" ng-repeat="i in person" >
          <span>Name:{{i.Name}}</span>
          <br>
          <span>Phoneno:{{i.PhoneNo}}</span>
          <br>
          <span>Address:{{i.Address}}</span>
          <br>
          <a href="{{i.LinkURL}}">{{i.LinkURL}}</a>
          </div>
      </div>
      <div class="modal-footer">
       <button class="btn btn-info btn-lg" ng-click="message(1)">message</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    </div>
